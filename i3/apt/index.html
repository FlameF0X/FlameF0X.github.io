<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-PreTrain | i3-lab</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
        {
            "imports": {
                "@gradio/client": "https://cdn.jsdelivr.net/npm/@gradio/client@latest/dist/index.min.js"
            }
        }
    </script>
    <script type="module">
        import { Client } from "@gradio/client";
        window.GradioClient = Client;
        window.dispatchEvent(new Event('gradio-ready'));
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        bg: '#0c0a09',
                        surface: '#1c1917',
                        text: '#e7e5e4',
                        accent: '#ea580c',
                        border: '#44403c',
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(rgba(231, 229, 228, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(231, 229, 228, 0.03) 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        body {
            @apply bg-bg text-text selection:bg-accent selection:text-white antialiased h-screen overflow-hidden;
            background-image: theme('backgroundImage.grid-pattern');
            background-size: 40px 40px;
        }

        .glass-panel {
            @apply bg-surface/40 backdrop-blur-md border border-border rounded-2xl flex flex-col;
        }

        .input-field {
            @apply bg-bg border border-border text-text rounded-xl px-4 py-3 text-sm font-mono focus:border-accent focus:outline-none focus:ring-1 focus:ring-accent/20 transition-all;
        }

        .step-content { display: none; }
        .step-content.active { @apply flex flex-col gap-6; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { @apply bg-stone-700 rounded-full hover:bg-stone-600; }

        .loader {
            @apply border-2 border-white/20 border-t-white rounded-full w-4 h-4 animate-spin;
        }
        
        /* Fixed height for the console content */
        #logs-container {
            @apply flex-1 min-h-0 overflow-y-auto custom-scrollbar bg-black/40 p-6;
        }
    </style>
</head>
<body class="flex flex-col">

    <nav class="shrink-0 w-full z-50 bg-bg/80 backdrop-blur-md border-b border-border">
        <div class="max-w-[1440px] mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-accent rounded flex items-center justify-center">
                    <i data-lucide="cpu" class="text-white w-5 h-5"></i>
                </div>
                <span class="font-black tracking-tighter text-xl uppercase">Auto-PreTrain</span>
            </div>
            <div id="connection-status" class="flex items-center gap-2 font-mono text-[9px] font-bold uppercase tracking-widest text-stone-500">
                <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                SDK Initializing
            </div>
        </div>
    </nav>

    <main class="flex-1 min-h-0 overflow-hidden px-6 max-w-[1440px] mx-auto w-full flex flex-col py-6">
        
        <header class="shrink-0 mb-6">
            <h1 class="text-4xl md:text-5xl font-black tracking-tighter leading-none uppercase">
                <span class="text-accent">Auto-PreTrain</span> Dashboard
            </h1>
        </header>

        <div class="flex-1 min-h-0 grid grid-cols-1 lg:grid-cols-12 gap-6 pb-4">
            
            <!-- Config Column -->
            <div class="lg:col-span-5 flex flex-col gap-6 overflow-y-auto custom-scrollbar pr-2">
                <div class="glass-panel p-6 shrink-0">
                    <label class="block text-[10px] font-bold text-stone-500 uppercase tracking-widest mb-2">HF Write Token</label>
                    <input type="password" id="hf_token" placeholder="hf_..." class="input-field w-full mb-4">
                    <label class="block text-[10px] font-bold text-stone-500 uppercase tracking-widest mb-2">Target Repo Name</label>
                    <input type="text" id="model_name" value="my-tiny-gpt2" class="input-field w-full">
                </div>

                <div class="glass-panel p-6 flex-1">
                    <div class="flex gap-4 border-b border-border mb-6">
                        <button onclick="switchTab(0)" id="tab-0" class="tab-btn active pb-2 text-[10px] font-bold uppercase tracking-widest border-b-2 border-accent text-white">Data</button>
                        <button onclick="switchTab(1)" id="tab-1" class="tab-btn pb-2 text-[10px] font-bold uppercase tracking-widest border-b-2 border-transparent text-stone-500">Arch</button>
                        <button onclick="switchTab(2)" id="tab-2" class="tab-btn pb-2 text-[10px] font-bold uppercase tracking-widest border-b-2 border-transparent text-stone-500">Hyper</button>
                    </div>

                    <div id="content-0" class="step-content active">
                        <div class="space-y-1">
                            <label class="text-[9px] text-stone-500 uppercase font-bold">Dataset</label>
                            <input type="text" id="dataset_id" value="roneneldan/TinyStories" class="input-field w-full">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-[9px] text-stone-500 uppercase font-bold">Limit</label>
                                <input type="number" id="sample_limit" value="1000" class="input-field w-full">
                            </div>
                            <div class="space-y-1">
                                <label class="text-[9px] text-stone-500 uppercase font-bold">Context</label>
                                <select id="context_length" class="input-field w-full">
                                    <option value="128" selected>128</option>
                                    <option value="256">256</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="content-1" class="step-content">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="num_layers" value="4" class="input-field w-full" placeholder="Layers">
                            <input type="number" id="n_embd" value="256" class="input-field w-full" placeholder="Hidden">
                        </div>
                        <input type="number" id="n_head" value="8" class="input-field w-full" placeholder="Heads">
                    </div>

                    <div id="content-2" class="step-content">
                        <div class="grid grid-cols-3 gap-2">
                            <input type="number" id="epochs" value="1" class="input-field w-full">
                            <input type="number" id="batch_size" value="8" class="input-field w-full">
                            <input type="number" id="lr" value="0.0005" step="0.0001" class="input-field w-full">
                        </div>
                    </div>

                    <button id="train_btn" disabled class="mt-auto w-full h-14 bg-stone-800 text-stone-500 cursor-not-allowed font-black uppercase tracking-widest rounded-xl transition-all">
                        <span id="btn_text">SDK Loading...</span>
                    </button>
                </div>
            </div>

            <!-- Stats & Console Column -->
            <div class="lg:col-span-7 flex flex-col gap-6 min-h-0">
                <!-- Loss Graph -->
                <div class="glass-panel p-6 h-[200px] shrink-0">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-[10px] font-mono font-bold uppercase tracking-widest text-stone-500">Loss Trend</span>
                        <span id="current_loss_val" class="font-mono text-xs text-accent font-bold">--</span>
                    </div>
                    <div class="flex-1">
                        <canvas id="lossChart"></canvas>
                    </div>
                </div>

                <!-- Console -->
                <div class="glass-panel flex-1 min-h-0 overflow-hidden">
                    <div class="px-6 py-2 border-b border-border flex items-center justify-between bg-surface/30 shrink-0">
                        <span class="text-[10px] font-mono font-bold uppercase tracking-widest text-stone-500">apt.process_stream</span>
                        <div class="flex gap-4">
                            <button onclick="clearLogs()" class="text-[9px] text-stone-600 hover:text-stone-400 font-bold uppercase">Reset</button>
                        </div>
                    </div>
                    <div id="logs-container">
                        <div id="logs" class="font-mono text-[11px] text-stone-400 leading-relaxed whitespace-pre-wrap">
> Ready. Awaiting dispatch...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Track seen logs to prevent duplicates
        let displayedLinesCount = 0;

        function switchTab(index) {
            document.querySelectorAll('.step-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('active', 'border-accent', 'text-white');
                b.classList.add('border-transparent', 'text-stone-500');
            });
            document.getElementById(`content-${index}`).classList.add('active');
            const btn = document.getElementById(`tab-${index}`);
            btn.classList.add('active', 'border-accent', 'text-white');
        }

        const ctx = document.getElementById('lossChart').getContext('2d');
        const lossChart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ data: [], borderColor: '#ea580c', backgroundColor: 'rgba(234, 88, 12, 0.1)', borderWidth: 2, pointRadius: 0, fill: true, tension: 0.3 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { grid: { color: 'rgba(231, 229, 228, 0.05)' }, ticks: { color: '#57534e', font: { size: 9 } } } } }
        });

        lucide.createIcons();

        const trainBtn = document.getElementById('train_btn');
        const logsDiv = document.getElementById('logs');
        const logsContainer = document.getElementById('logs-container');
        const btnText = document.getElementById('btn_text');
        const currentLossEl = document.getElementById('current_loss_val');
        const statusEl = document.getElementById('connection-status');

        function appendLog(text) {
            if (!text.trim()) return;
            const time = new Date().toLocaleTimeString([], { hour12: false });
            const p = document.createElement('div');
            
            // Clean Step line coloring
            const isStep = text.includes('Step');
            p.className = `mb-1 ${isStep ? 'text-accent border-l-2 border-accent pl-2 bg-accent/5' : ''}`;
            p.innerHTML = `<span class="text-stone-700 font-bold mr-2">${time}</span>${text}`;
            
            logsDiv.appendChild(p);
            logsContainer.scrollTop = logsContainer.scrollHeight;

            // Chart Update
            if (text.includes('"loss"')) {
                try {
                    const match = text.match(/"loss":\s*([\d.]+)/);
                    if (match) {
                        const loss = parseFloat(match[1]);
                        lossChart.data.labels.push("");
                        lossChart.data.datasets[0].data.push(loss);
                        currentLossEl.innerText = loss.toFixed(4);
                        lossChart.update('none');
                    }
                } catch(e) {}
            }
        }

        function clearLogs() {
            logsDiv.innerHTML = '> Buffer reset.\n';
            displayedLinesCount = 0;
            lossChart.data.labels = [];
            lossChart.data.datasets[0].data = [];
            lossChart.update();
        }

        window.addEventListener('gradio-ready', () => {
            trainBtn.disabled = false;
            trainBtn.className = "mt-auto w-full h-14 bg-accent hover:bg-white hover:text-bg text-white font-black uppercase tracking-widest rounded-xl transition-all shadow-lg shadow-accent/20";
            btnText.innerText = "Execute Training";
            statusEl.innerHTML = '<span class="w-2 h-2 rounded-full bg-green-500"></span> Online';
        });

        trainBtn.addEventListener('click', async () => {
            const hfToken = document.getElementById('hf_token').value;
            if (!hfToken) {
                appendLog("Error: Missing Hugging Face Write Token", true);
                return;
            }

            trainBtn.disabled = true;
            btnText.innerHTML = `<div class="loader"></div> Processing`;
            appendLog("Initiating connection...");
            
            // Reset state for new run
            displayedLinesCount = 0;

            try {
                const client = await window.GradioClient.connect("Auto-PreTrain/APT-product");
                const payload = { 		
                    token: hfToken, 		
                    dataset_id: document.getElementById('dataset_id').value, 		
                    model_name: document.getElementById('model_name').value, 		
                    num_layers: parseInt(document.getElementById('num_layers').value), 		
                    n_embd: parseInt(document.getElementById('n_embd').value), 		
                    n_head: parseInt(document.getElementById('n_head').value), 		
                    context_length: parseInt(document.getElementById('context_length').value), 		
                    epochs: parseInt(document.getElementById('epochs').value), 		
                    lr: parseFloat(document.getElementById('lr').value), 		
                    weight_decay: 0.01, 		
                    warmup_steps: 100, 		
                    batch_size: parseInt(document.getElementById('batch_size').value), 		
                    grad_accumulation: 1, 		
                    sample_limit: parseInt(document.getElementById('sample_limit').value), 
                };

                const submission = client.submit("/train_and_push_generator", payload);

                for await (const msg of submission) {
                    if (msg.type === "data" && msg.data[0]) {
                        // Split full history into lines
                        const allLines = msg.data[0].split('\n').filter(l => l.trim() !== "");
                        
                        // ONLY append lines we haven't seen in this session
                        if (allLines.length > displayedLinesCount) {
                            const newLines = allLines.slice(displayedLinesCount);
                            newLines.forEach(line => appendLog(line));
                            displayedLinesCount = allLines.length;
                        }
                    }
                }
            } catch (err) {
                appendLog(`Error: ${err.message}`);
            } finally {
                trainBtn.disabled = false;
                btnText.innerText = "Execute Training";
            }
        });
    </script>
</body>
</html>
