<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-PreTrain | i3-lab</title>
    
    <!-- Tailwind & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- FIX: Reliable Gradio Client Import -->
    <script type="importmap">
        {
            "imports": {
                "@gradio/client": "https://cdn.jsdelivr.net/npm/@gradio/client@latest/dist/index.min.js"
            }
        }
    </script>
    <script type="module">
        import { Client } from "@gradio/client";
        window.GradioClient = Client;
        // Signal that the SDK is ready
        window.dispatchEvent(new Event('gradio-ready'));
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Chart.js for Loss Visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        bg: '#0c0a09',
                        surface: '#1c1917',
                        surface_hover: '#292524',
                        text: '#e7e5e4',
                        accent: '#ea580c',
                        'accent-dim': '#431407',
                        border: '#44403c',
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(rgba(231, 229, 228, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(231, 229, 228, 0.03) 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        body {
            @apply bg-bg text-text selection:bg-accent selection:text-white antialiased overflow-x-hidden;
            background-image: theme('backgroundImage.grid-pattern');
            background-size: 40px 40px;
        }

        .glass-panel {
            @apply bg-surface/40 backdrop-blur-md border border-border rounded-2xl transition-all duration-300;
        }

        .input-field {
            @apply bg-bg border border-border text-text rounded-xl px-4 py-3 text-sm font-mono focus:border-accent focus:outline-none focus:ring-1 focus:ring-accent/20 transition-all;
        }

        .input-field:placeholder-shown {
            @apply border-orange-900/50;
        }

        .step-content { display: none; }
        .step-content.active { display: block; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { @apply bg-border rounded-full; }

        .loader {
            @apply border-2 border-white/20 border-t-white rounded-full w-4 h-4 animate-spin;
        }

        .bracket-box { position: relative; }
        .bracket-box::before { content: ''; position: absolute; top: 0; left: 0; width: 10px; height: 10px; border-top: 2px solid theme('colors.accent'); border-left: 2px solid theme('colors.accent'); }
        .bracket-box::after { content: ''; position: absolute; bottom: 0; right: 0; width: 10px; height: 10px; border-bottom: 2px solid theme('colors.accent'); border-right: 2px solid theme('colors.accent'); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-bg/80 backdrop-blur-md border-b border-border">
        <div class="max-w-[1440px] mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-accent rounded flex items-center justify-center">
                    <i data-lucide="cpu" class="text-white w-5 h-5"></i>
                </div>
                <span class="font-black tracking-tighter text-xl uppercase">Auto-PreTrain</span>
            </div>
            <div id="connection-status" class="flex items-center gap-2 font-mono text-[9px] font-bold uppercase tracking-widest text-stone-500">
                <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                SDK Initializing
            </div>
        </div>
    </nav>

    <main class="flex-1 pt-32 pb-20 px-6 max-w-[1440px] mx-auto w-full">
        
        <!-- Header -->
        <header class="mb-12">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter leading-none uppercase mb-6">
                Direct <span class="text-transparent" style="-webkit-text-stroke: 1px #44403c;">Pre-Training</span><br>
                <span class="text-accent">To The Hub.</span>
            </h1>
            <p class="text-stone-400 text-lg max-w-3xl leading-relaxed font-light">
                Securely push custom GPT-2 architectures to Hugging Face. <br>
                <span class="text-white font-mono text-sm underline decoration-accent/40">Write-access HF Token is now required.</span>
            </p>
        </header>

        <!-- Main Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
            
            <!-- Left: Configuration Section -->
            <div class="lg:col-span-7 space-y-8">
                
                <!-- 1. Identity & Auth -->
                <div class="glass-panel p-8 bracket-box border-accent/20">
                    <div class="flex items-center justify-between mb-8">
                        <div class="flex items-center gap-3">
                            <i data-lucide="shield-check" class="text-accent w-5 h-5"></i>
                            <h3 class="font-bold text-sm uppercase tracking-widest text-stone-300">Authentication & Target</h3>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="block text-[10px] font-bold text-stone-500 uppercase tracking-widest">HF Write Token (Required)</label>
                            <input type="password" id="hf_token" placeholder="hf_..." class="input-field w-full border-accent/30 ring-1 ring-accent/5">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-[10px] font-bold text-stone-500 uppercase tracking-widest">Repository Name</label>
                            <input type="text" id="model_name" value="my-tiny-gpt2" class="input-field w-full">
                        </div>
                    </div>
                </div>

                <!-- 2. Tabs Control -->
                <div class="space-y-4">
                    <div class="flex gap-4 border-b border-border">
                        <button onclick="switchTab(0)" id="tab-0" class="tab-btn active pb-4 px-2 text-xs font-bold uppercase tracking-widest border-b-2 border-accent text-white">01. Data</button>
                        <button onclick="switchTab(1)" id="tab-1" class="tab-btn pb-4 px-2 text-xs font-bold uppercase tracking-widest border-b-2 border-transparent text-stone-500">02. Architecture</button>
                        <button onclick="switchTab(2)" id="tab-2" class="tab-btn pb-4 px-2 text-xs font-bold uppercase tracking-widest border-b-2 border-transparent text-stone-500">03. Hyperparameters</button>
                    </div>

                    <div class="glass-panel p-8 min-h-[300px]">
                        <div id="content-0" class="step-content active space-y-6">
                            <div class="space-y-2">
                                <label class="block text-[10px] font-bold text-stone-500 uppercase tracking-widest">Dataset Identifier</label>
                                <input type="text" id="dataset_id" value="roneneldan/TinyStories" class="input-field w-full">
                            </div>
                            <div class="grid grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label class="block text-[10px] font-bold text-stone-500 uppercase tracking-widest">Max Samples</label>
                                    <input type="number" id="sample_limit" value="1000" class="input-field w-full">
                                </div>
                                <div class="space-y-2">
                                    <label class="block text-[10px] font-bold text-stone-500 uppercase tracking-widest">Sequence Length</label>
                                    <select id="context_length" class="input-field w-full">
                                        <option value="64">64</option>
                                        <option value="128" selected>128</option>
                                        <option value="256">256</option>
                                        <option value="512">512</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div id="content-1" class="step-content space-y-6">
                            <div class="grid grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label class="block text-[10px] font-bold text-stone-500 uppercase tracking-widest">Layers</label>
                                    <input type="number" id="num_layers" value="4" class="input-field w-full">
                                </div>
                                <div class="space-y-2">
                                    <label class="block text-[10px] font-bold text-stone-500 uppercase tracking-widest">Hidden Dim</label>
                                    <input type="number" id="n_embd" value="256" class="input-field w-full">
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="block text-[10px] font-bold text-stone-500 uppercase tracking-widest">Heads</label>
                                <input type="number" id="n_head" value="8" class="input-field w-full">
                            </div>
                        </div>

                        <div id="content-2" class="step-content space-y-6">
                            <div class="grid grid-cols-3 gap-6">
                                <div class="space-y-2">
                                    <label class="block text-[10px] font-bold text-stone-500 uppercase tracking-widest">Epochs</label>
                                    <input type="number" id="epochs" value="1" class="input-field w-full">
                                </div>
                                <div class="space-y-2">
                                    <label class="block text-[10px] font-bold text-stone-500 uppercase tracking-widest">Batch Size</label>
                                    <input type="number" id="batch_size" value="8" class="input-field w-full">
                                </div>
                                <div class="space-y-2">
                                    <label class="block text-[10px] font-bold text-stone-500 uppercase tracking-widest">LR</label>
                                    <input type="number" id="lr" value="0.0005" step="0.0001" class="input-field w-full">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button id="train_btn" disabled class="w-full h-16 bg-stone-800 text-stone-500 cursor-not-allowed font-black uppercase tracking-widest flex items-center justify-center gap-4 transition-all">
                    <span id="btn_text">Waiting for SDK...</span>
                </button>
            </div>

            <!-- Right: Status Section -->
            <div class="lg:col-span-5 flex flex-col gap-8">
                <!-- Loss Graph -->
                <div class="glass-panel p-6 border-stone-800 h-[280px]">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-2">
                            <i data-lucide="line-chart" class="text-accent w-4 h-4"></i>
                            <span class="text-[10px] font-mono font-bold uppercase tracking-widest text-stone-500">Validation_Loss</span>
                        </div>
                        <span id="current_loss_val" class="font-mono text-xs text-accent font-bold">--</span>
                    </div>
                    <div class="h-[180px] w-full">
                        <canvas id="lossChart"></canvas>
                    </div>
                </div>

                <!-- Console -->
                <div class="glass-panel flex-1 flex flex-col overflow-hidden min-h-[400px] border-stone-800">
                    <div class="px-6 py-3 border-b border-border flex items-center justify-between bg-surface/30">
                        <span class="text-[10px] font-mono font-bold uppercase tracking-widest text-stone-500">apt.engine_stream</span>
                        <button onclick="clearLogs()" class="text-[9px] text-stone-600 hover:text-stone-400 uppercase font-bold">Clear</button>
                    </div>
                    <div id="logs" class="flex-1 p-6 font-mono text-[11px] text-stone-400 overflow-y-auto custom-scrollbar bg-black/40 leading-relaxed whitespace-pre-wrap">
> System idle. Authentication required.
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Tab switching logic
        function switchTab(index) {
            document.querySelectorAll('.step-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('active', 'border-accent', 'text-white');
                b.classList.add('border-transparent', 'text-stone-500');
            });
            document.getElementById(`content-${index}`).classList.add('active');
            const btn = document.getElementById(`tab-${index}`);
            btn.classList.add('active', 'border-accent', 'text-white');
        }

        // Initialize Chart
        const ctx = document.getElementById('lossChart').getContext('2d');
        const lossChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    borderColor: '#ea580c',
                    backgroundColor: 'rgba(234, 88, 12, 0.1)',
                    borderWidth: 2,
                    pointRadius: 2,
                    fill: true,
                    tension: 0.2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { display: false },
                    y: { 
                        grid: { color: 'rgba(231, 229, 228, 0.05)' }, 
                        ticks: { color: '#57534e', font: { family: 'JetBrains Mono', size: 9 } } 
                    }
                }
            }
        });

        lucide.createIcons();

        const trainBtn = document.getElementById('train_btn');
        const logsDiv = document.getElementById('logs');
        const btnText = document.getElementById('btn_text');
        const currentLossEl = document.getElementById('current_loss_val');
        const statusEl = document.getElementById('connection-status');

        function appendLog(text, isError = false) {
            if (!text.trim()) return;
            const time = new Date().toLocaleTimeString([], { hour12: false });
            const p = document.createElement('div');
            p.className = `mb-1 ${isError ? 'text-red-500' : ''}`;
            
            // Highlight step lines
            let formattedText = text;
            if (text.startsWith('Step')) {
                formattedText = `<span class="text-accent">${text}</span>`;
            }

            p.innerHTML = `<span class="text-stone-700">[${time}]</span> ${formattedText}`;
            logsDiv.appendChild(p);
            logsDiv.scrollTop = logsDiv.scrollHeight;

            // Extract Loss from JSON or text
            if (text.includes('"loss"')) {
                try {
                    const match = text.match(/"loss":\s*([\d.]+)/);
                    if (match) {
                        const loss = parseFloat(match[1]);
                        lossChart.data.labels.push("");
                        lossChart.data.datasets[0].data.push(loss);
                        currentLossEl.innerText = loss.toFixed(4);
                        lossChart.update('none');
                    }
                } catch(e) {}
            }
        }

        function clearLogs() {
            logsDiv.innerHTML = '> Console cleared.\n';
            lossChart.data.labels = [];
            lossChart.data.datasets[0].data = [];
            lossChart.update();
        }

        // Handle SDK Ready
        window.addEventListener('gradio-ready', () => {
            trainBtn.disabled = false;
            trainBtn.className = "w-full h-16 bg-accent hover:bg-white hover:text-bg text-white font-black uppercase tracking-widest flex items-center justify-center gap-4 transition-all";
            btnText.innerText = "Initialize Training Sequence";
            statusEl.innerHTML = '<span class="w-2 h-2 rounded-full bg-green-500"></span> SDK Connected';
        });

        trainBtn.addEventListener('click', async () => {
            const hfToken = document.getElementById('hf_token').value;
            
            if (!hfToken || hfToken.length < 10) {
                appendLog("Error: Valid Hugging Face token required for this operation.", true);
                document.getElementById('hf_token').focus();
                return;
            }

            trainBtn.disabled = true;
            btnText.innerHTML = `<div class="loader"></div> Dispatching Job...`;
            appendLog("Establishing link to Auto-PreTrain backend...");

            try {
                const client = await window.GradioClient.connect("Auto-PreTrain/APT-product");
                appendLog("Connection synchronized. Submitting payload...");

                const payload = { 		
                    token: hfToken, 		
                    dataset_id: document.getElementById('dataset_id').value, 		
                    model_name: document.getElementById('model_name').value, 		
                    num_layers: parseInt(document.getElementById('num_layers').value), 		
                    n_embd: parseInt(document.getElementById('n_embd').value), 		
                    n_head: parseInt(document.getElementById('n_head').value), 		
                    context_length: parseInt(document.getElementById('context_length').value), 		
                    epochs: parseInt(document.getElementById('epochs').value), 		
                    lr: parseFloat(document.getElementById('lr').value), 		
                    weight_decay: 0.01, 		
                    warmup_steps: 100, 		
                    batch_size: parseInt(document.getElementById('batch_size').value), 		
                    grad_accumulation: 1, 		
                    sample_limit: parseInt(document.getElementById('sample_limit').value), 
                };

                const submission = client.submit("/train_and_push_generator", payload);

                for await (const msg of submission) {
                    if (msg.type === "data" && msg.data[0]) {
                        // Split by lines and filter out initialization spam if necessary
                        const lines = msg.data[0].split('\n');
                        lines.forEach(line => {
                            if (line.trim()) appendLog(line);
                        });
                    }
                }
                appendLog("Sequence complete. Check Hugging Face Hub.");
            } catch (err) {
                appendLog(`Backend Error: ${err.message}`, true);
            } finally {
                trainBtn.disabled = false;
                btnText.innerText = "Initialize Training Sequence";
            }
        });
    </script>
</body>
</html>
