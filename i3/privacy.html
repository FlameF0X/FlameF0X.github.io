<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy | i3-lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=JetBrains+Mono:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Marked.js for MD parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        bg: '#0c0a09',
                        surface: '#1c1917',
                        text: '#e7e5e4',
                        accent: '#ea580c',
                        border: '#44403c',
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        body {
            background-color: theme('colors.bg');
            background-image: linear-gradient(rgba(231, 229, 228, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(231, 229, 228, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            color: theme('colors.text');
        }
        /* Markdown Styling */
        #content h1 { @apply text-4xl font-black uppercase tracking-tighter mb-8 text-white border-b-2 border-accent inline-block; }
        #content h2 { @apply text-xl font-bold uppercase tracking-tight mt-10 mb-4 text-accent flex items-center gap-2; }
        #content h2::before { content: "//"; @apply text-stone-600; }
        #content p { @apply text-stone-400 leading-relaxed mb-4; }
        #content ul { @apply list-disc list-inside text-stone-400 mb-6 space-y-2; }
        #content strong { @apply text-stone-200 font-semibold; }
    </style>
</head>
<body class="antialiased selection:bg-accent selection:text-white min-h-screen">

    <nav class="fixed top-0 w-full z-40 bg-bg/90 backdrop-blur-md border-b border-border">
        <div class="max-w-4xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 font-mono text-xs text-stone-400 hover:text-accent transition-colors">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> BACK_TO_LAB
            </a>
            <span class="font-black tracking-tighter text-xl">i3-lab</span>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-6">
        <div class="max-w-3xl mx-auto bg-surface border border-stone-800 p-8 md:p-12 relative overflow-hidden">
            <!-- Decorative corner -->
            <div class="absolute top-0 right-0 w-16 h-16 bg-accent/5 -mr-8 -mt-8 rotate-45"></div>
            
            <!-- Target for Markdown injection -->
            <div id="content" class="font-sans">
                <div class="flex flex-col items-center justify-center py-20 text-stone-600 font-mono text-sm">
                    <div class="animate-spin mb-4"><i data-lucide="loader-2"></i></div>
                    FETCHING_POLICY.MD...
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        async function loadPrivacy() {
            try {
                const response = await fetch('privacy.md');
                if (!response.ok) throw new Error('File not found');
                const text = await response.text();
                
                // Set options for marked
                marked.setOptions({
                    gfm: true,
                    breaks: true
                });

                document.getElementById('content').innerHTML = marked.parse(text);
                lucide.createIcons();
            } catch (err) {
                document.getElementById('content').innerHTML = `
                    <div class="text-accent font-mono border border-accent/20 p-4 bg-accent/5">
                        [ERROR] Failed to load privacy.md. Ensure the file exists in the same directory.
                    </div>
                `;
            }
        }

        window.onload = loadPrivacy;
    </script>
</body>
</html>
